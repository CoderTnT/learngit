</div>



<link rel="stylesheet" href="../../styles/result.css"/>
<link rel="stylesheet" href="../../styles/detail.css"/>
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <div class="zm-profile-section-wrap zm-profile-followee-page">
                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a href="#"   th:text="${curUser.name}"></a> 粉丝 <span th:text="${followerCount}"></span>人
                    </span>
                </div>
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">


                            <div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard" th:each="vo :${viewObject}">

                                <div class="zg-right" th:if="${vo.map['followed']}">
                                    <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:title="1"  th:data="${vo.map['user'].id}">取消关注</button>
                                </div>

                                <div class="zg-right" th:unless="${vo.map['followed']}">
                                    <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:data="${vo.map['user'].id}">关注</button>
                                </div>




                                <a title="Barty" class="zm-item-link-avatar"  th:href="@{'/user/'+${vo.map['user'].id}}">
                                    <img th:src="${vo.map['user'].headUrl}" class="zm-item-img-avatar"/>
                                </a>

                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title">
                                        <a data-tip="p$t$buaabarty" th:href="@{'/user/'+${vo.map['user'].id}}" class="zg-link" title="Barty" th:text="${vo.map['user'].name}"></a></h2>

                                    <div class="details zg-gray">
                                        <a target="_blank"  th:href="@{'/user/'+${vo.map['user'].id}+'/followers'}" class="zg-link-gray-normal" th:text="${vo.map['followerCount']}"></a>粉丝
                                        /
                                        <a target="_blank" th:href="@{'/user/'+${vo.map['user'].id}+'/followees'}" class="zg-link-gray-normal" th:text="${vo.map['followeeCount']}"></a>关注
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal" th:text="${vo.map['commentCount']}"></a>回答
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>

                                </div>
                            </div>




                        </div>
                        <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
